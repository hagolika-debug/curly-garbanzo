name: SSH Remote Access
on: workflow_dispatch # Allows you to start it manually

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up SSH Password
        run: |
          # Set a password for the 'runner' user
          echo "runner:Pass1234" | sudo chpasswd
          
      - name: Install and Start Ngrok
        run: |
          # Install ngrok
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update && sudo apt install ngrok
          
          # Authenticate and start tunnel (Add your token to GitHub Secrets)
          ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
          ngrok tcp 22 --log=stdout > /dev/null &
          
      - name: Get Connection Details
        run: |
          sleep 5 # Wait for ngrok to initialize
          curl -s http://localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url'
          
      - name: Keep Alive
        run: sleep 21600 # Keeps the session open for 6 hours
